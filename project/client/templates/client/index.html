        html,
        body {
            overflow-x: hidden;
            overflow-y: auto;
            height: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #ffffff;
            scroll-behavior: smooth;
        }

        /* Hero section: promote to its own composite layer */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        /* Navbar: hidden initially, will fade/slide in */
        #mainNav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            pointer-events: none;
            transform: translateY(-10px);
            opacity: 0;
            transition: transform 300ms ease, opacity 300ms ease;
            will-change: transform, opacity;
        }

        #mainNav .nav-inner {
            pointer-events: auto;
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(6px);
            color: #fff;
        }

        /* Hero title transitions */
        .hero-title {
            transition: opacity 250ms linear, transform 250ms linear;
            will-change: opacity, transform;
        }

        /* Space under fixed navbar when using anchored scrolling (JS also compensates) */
        section {
            scroll-margin-top: calc(var(--nav-height, 64px) + 12px);
        }

    <script>
        // Throttle scroll updates with requestAnimationFrame for smoothness
        (function () {
            const nav = document.getElementById('mainNav');
            const hero = document.getElementById('hero');
            const title = document.querySelector('.hero-title');
            let ticking = false;

            function clamp(v, a = 0, b = 1) {
                return Math.max(a, Math.min(b, v));
            }

            function onScroll() {
                if (!ticking) {
                    window.requestAnimationFrame(update);
                    ticking = true;
                }
            }

            function update() {
                const scrollY = window.scrollY || window.pageYOffset;
                const heroHeight = hero ? hero.offsetHeight : window.innerHeight;
                const prog = clamp(scrollY / (heroHeight * 0.6), 0, 1);

                nav.style.opacity = String(prog);
                nav.style.transform = `translateY(${(1 - prog) * -10}px)`;
                nav.style.pointerEvents = prog > 0.05 ? 'auto' : 'none';

                const titleOpacity = clamp(1 - prog * 1.2, 0, 1);
                const titleTranslate = prog * -24;
                title.style.opacity = String(titleOpacity);
                title.style.transform = `translateY(${titleTranslate}px)`;

                ticking = false;
            }

            window.addEventListener('scroll', onScroll, { passive: true });
            update();

            function refreshNavHeightVar() {
                const navHeight = nav ? nav.getBoundingClientRect().height : 0;
                document.documentElement.style.setProperty('--nav-height', navHeight + 'px');
                return navHeight;
            }

            refreshNavHeightVar();
            window.addEventListener('resize', refreshNavHeightVar);

            function scrollToSectionById(id) {
                const target = document.getElementById(id);
                if (!target) return;
                const navHeight = nav ? nav.getBoundingClientRect().height : 0;
                const targetRect = target.getBoundingClientRect();
                const targetY = window.scrollY + targetRect.top - navHeight - 12;
                window.scrollTo({
                    top: Math.max(0, targetY),
                    behavior: 'smooth'
                });
            }

            document.querySelectorAll('[data-scroll-to]').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const id = this.getAttribute('data-scroll-to');
                    if (!id) return;
                    scrollToSectionById(id);
                });
            });

            document.querySelectorAll('article button[data-scroll-to]').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const id = this.getAttribute('data-scroll-to') || this.closest('article')?.id;
                    if (!id) return;
                    scrollToSectionById(id);
                });
            });

            if (window.location.hash) {
                const id = window.location.hash.slice(1);
                setTimeout(() => scrollToSectionById(id), 50);
            }

            // --- Account dropdown: toggle + close on outside/Escape ---
            const accountBtn = document.getElementById('accountBtn');
            const accountMenu = document.getElementById('accountMenu');

            if (accountBtn && accountMenu) {
                // Ensure menu starts hidden (in case HTML changed)
                accountMenu.classList.add('hidden');
                accountBtn.setAttribute('aria-expanded', 'false');

                function closeAccount() {
                    accountMenu.classList.add('hidden');
                    accountBtn.setAttribute('aria-expanded', 'false');
                }
                function openAccount() {
                    accountMenu.classList.remove('hidden');
                    accountBtn.setAttribute('aria-expanded', 'true');
                }

                accountBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const isOpen = !accountMenu.classList.contains('hidden');
                    isOpen ? closeAccount() : openAccount();
                });

                // Close when clicking outside
                document.addEventListener('click', function (e) {
                    if (!accountBtn.contains(e.target) && !accountMenu.contains(e.target)) closeAccount();
                });

                // Close on Escape
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape') closeAccount();
                });
            }
        })();
    </script>
